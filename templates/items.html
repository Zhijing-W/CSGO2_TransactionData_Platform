<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Items</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        tr:hover { background-color: #ddd; }
        a { text-decoration: none; color: #0066cc; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <h1>CS2 Item List (Items)</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Market Name</th>
                <th>Game</th>
                <th>Rarity</th>
                <th>Exterior</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.item_id }}</td>
                <td>
                    <a href="/item/{{ item.item_id }}">{{ item.market_name }}</a>
                </td>
                <td>{{ item.game }}</td>
                <td>{{ item.rarity }}</td>
                <td>{{ item.exterior }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
