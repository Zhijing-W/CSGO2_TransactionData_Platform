{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block extra_css %}
<style>
    .register-container {
        max-width: 500px;
        margin: 4rem auto;
        padding: 3rem;
        background: var(--bg-secondary);
        border: 2px solid var(--hacker-green);
        border-radius: 8px;
        box-shadow: 0 0 40px rgba(0, 255, 65, 0.3),
                    inset 0 0 20px rgba(0, 255, 65, 0.05);
        position: relative;
        overflow: hidden;
    }

    .register-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.1), transparent);
        animation: scan 3s infinite;
    }

    @keyframes scan {
        0% { left: -100%; }
        100% { left: 100%; }
    }

    .site-title {
        text-align: center;
        margin-bottom: 2rem;
        font-family: 'JetBrains Mono', monospace;
    }

    .site-title h1 {
        font-size: 3.5rem;
        margin: 0;
        background: linear-gradient(135deg, var(--neon-pink) 0%, var(--neon-yellow) 25%, var(--neon-orange) 50%, var(--neon-pink) 75%, var(--neon-purple) 100%);
        background-size: 200% 200%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: gradientShift 3s ease infinite;
        text-shadow: 0 0 30px rgba(255, 0, 110, 0.5);
        letter-spacing: 4px;
        text-transform: uppercase;
        font-weight: 900;
    }

    @keyframes gradientShift {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
    }

    .site-title .subtitle {
        font-size: 1rem;
        color: var(--hacker-green);
        text-transform: uppercase;
        letter-spacing: 3px;
        margin-top: 0.5rem;
        font-family: 'JetBrains Mono', monospace;
        text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
    }

    .register-form {
        position: relative;
        z-index: 1;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        display: block;
        color: var(--hacker-green);
        font-weight: 700;
        text-transform: uppercase;
        font-size: 0.85rem;
        letter-spacing: 2px;
        margin-bottom: 0.5rem;
        font-family: 'JetBrains Mono', monospace;
    }

    .form-group input {
        width: 100%;
        padding: 1rem;
        background: var(--bg-tertiary);
        border: 2px solid var(--border-color);
        color: var(--text-primary);
        font-family: 'JetBrains Mono', monospace;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .form-group input:focus {
        outline: none;
        border-color: var(--hacker-green);
        box-shadow: 0 0 20px rgba(0, 255, 65, 0.4),
                    inset 0 0 10px rgba(0, 255, 65, 0.1);
        background: var(--bg-secondary);
    }

    .register-button {
        width: 100%;
        padding: 1rem 2rem;
        background: linear-gradient(135deg, var(--neon-pink) 0%, var(--neon-purple) 100%);
        border: 2px solid var(--hacker-green);
        color: var(--hacker-green);
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 3px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: 'JetBrains Mono', monospace;
        box-shadow: 0 0 30px rgba(131, 56, 236, 0.4);
        position: relative;
        overflow: hidden;
    }

    .register-button::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(0, 255, 65, 0.3);
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
    }

    .register-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 0 50px rgba(131, 56, 236, 0.6),
                    0 0 30px rgba(0, 255, 65, 0.4);
        border-color: var(--neon-pink);
    }

    .register-button:hover::before {
        width: 300px;
        height: 300px;
    }

    .register-button:active {
        transform: translateY(0);
    }

    .login-link {
        text-align: center;
        margin-top: 2rem;
        color: var(--text-muted);
        font-family: 'JetBrains Mono', monospace;
    }

    .login-link a {
        color: var(--neon-pink);
        text-decoration: none;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.3s ease;
    }

    .login-link a:hover {
        color: var(--hacker-green);
        text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
    }
</style>
{% endblock %}

{% block content %}
<div class="register-container">
    <div class="site-title">
        <h1>CS2 MARKET</h1>
        <div class="subtitle">> CREATE ACCOUNT</div>
    </div>
    
    <form action="{{ url_for('register') }}" method="POST" class="register-form">
        <div class="form-group">
            <label for="email">> EMAIL</label>
            <input type="email" id="email" name="email" required autofocus>
        </div>
        <div class="form-group">
            <label for="display_name">> DISPLAY NAME</label>
            <input type="text" id="display_name" name="display_name" required>
        </div>
        <div class="form-group">
            <label for="password">> PASSWORD</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <button type="submit" class="register-button">[ REGISTER ]</button>
        </div>
    </form>
    
    <div class="login-link">
        Already have an account? <a href="{{ url_for('login') }}">[ LOGIN ]</a>
    </div>
</div>
{% endblock %}
